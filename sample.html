<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <img src="./image/banner.png" style="width: 200px" alt="Henock's photo" id="x"/>
    <button onclick="changepic();">Click me!</button>
</div>
<script>

    function changepic(){
        var s= document.getElementById("x");
        s.src="./image/photo.jpg";
    }

</script>
</body>
</html>
